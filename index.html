<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Charset et viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Dashboard dynamique pour visualiser les KPI de cryptomonnaies en temps réel." />
    <meta
      name="keywords"
      content="cryptomonnaies, dashboard, KPI, finance" />
    <meta
      name="author"
      content="CryptoBro" />
    <meta
      name="robots"
      content="index, follow" />

    <!-- Open Graph Meta Tags pour les réseaux sociaux -->
    <meta
      property="og:title"
      content="Dashboard Cryptomonnaies" />
    <meta
      property="og:description"
      content="Un tableau de bord interactif pour suivre les tendances des cryptomonnaies." />
    <meta
      property="og:image"
      content="/public/logo.png" />
    <meta
      property="og:url"
      content="https://crypto-bro.com" />
    <meta
      property="og:type"
      content="website" />

    <!-- Twitter Cards pour Twitter -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Dashboard Cryptobro" />
    <meta
      name="twitter:description"
      content="Un tableau de bord interactif pour suivre les tendances des cryptomonnaies." />
    <meta
      name="twitter:image"
      content="/public/logo.png" />

    <!-- Favicon -->
    <!-- Favicon pour navigateurs standards -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg" />

    <!-- Favicon pour Apple devices (iPhone/iPad) -->
    <link
      rel="apple-touch-icon"
      href="/favicon.svg" />

    <!-- Titre de la page -->
    <title>Dashboard Cryptomonnaies - KPI en Temps Réel</title>
    
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
